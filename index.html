<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    <style>
        .montserrat-uniquifier {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        body{
            font-family: "Montserrat";
        }
    </style>
</head>

<body class="bg-[#3D5A80] text-black">
    
    <section class="flex flex-row justify-center h-screen items-center">
        <div class="flex flex-col space-y-3">
            
            <div>
                <p class="text-white text-[18px] font-bold">Age Calculator</p>
                <p class="text-[#59BCDE] text-[14px] font-semibold">In JavaScript</p>
            </div>
            <div class="flex flex-row bg-[#0089BB] text-white rounded-md px-4 py-4 space-x-2">

                <div class="flex items-center">
                    <input type="date" id="userDOB" class="bg-gray-200 text-black text-[8px] font-semibold rounded-sm w-35 px-1 py-1 hover:cursor-pointer focus:outline-none">
                </div>
                <div class="flex items-center">
                    <button id="calcAgeBtn" class="bg-[#3D5A80] text-white text-[8px] font-medium rounded-sm px-3 py-1 transition-all ease-in-out duration-300 hover:scale-95 hover:cursor-pointer">Calculate</button>
                </div>
                
            </div>
            <div>
                <p id="prntUserAge" class="text-[8px] text-white font-medium"></p>
            </div>

        </div>
    </section>
    
    <script src="app.js"></script>
</body>

</html>
